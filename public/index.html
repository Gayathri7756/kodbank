<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kodbank - Your Trusted Banking Partner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Register Page -->
    <div id="register-page" class="page">
      <div class="container">
        <h1>ğŸ¦ Kodbank Registration</h1>
        <form id="register-form">
          <input type="text" id="reg-username" placeholder="Username (3-50 characters)" required minlength="3" maxlength="50" pattern="[a-zA-Z0-9_]+">
          <input type="email" id="reg-email" placeholder="Email (e.g., user@example.com)" required>
          <input type="tel" id="reg-phone" placeholder="Phone (10 digits, optional)" pattern="[0-9]{10}">
          <input type="password" id="reg-password" placeholder="Password (min 8 characters)" required minlength="8">
          <button type="submit">Register</button>
        </form>
        <p class="link">Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        <div id="register-message" class="message"></div>
      </div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="page hidden">
      <div class="container">
        <h1>ğŸ¦ Kodbank Login</h1>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p class="link">Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
        <div id="login-message" class="message"></div>
      </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page hidden">
      <div class="dashboard-container">
        <div class="dashboard-header">
          <h1>ğŸ’° Kodbank Dashboard</h1>
          <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        
        <div class="dashboard-content">
          <div class="welcome-card">
            <h2>Welcome back!</h2>
            <p>Manage your account and check your balance</p>
          </div>

          <div class="action-card">
            <button id="check-balance-btn" class="balance-btn">
              <span class="btn-icon">ğŸ’µ</span>
              Check Balance
            </button>
          </div>

          <div id="balance-display" class="balance-display hidden">
            <div class="balance-content">
              <h2 id="balance-text"></h2>
            </div>
          </div>
        </div>
      </div>
      <canvas id="confetti-canvas"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
